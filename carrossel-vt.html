<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .carrossel {
      position: relative;
      width: 100vw;
      font-family:Sora;
      overflow: hidden;
    }
    .slides {
      background-color:#eee;
      display: flex;
      transition: transform 0.5s ease;
      width: 700vw; /* 7 slides * 100vw */
    }
    .slide {
      width: 100vw;
      display:grid;
      grid-template-columns:40% 60%;
      gap:20px;
      height: 500px;
    }
    .slide-imagem,
    .slide-texto {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .setas {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
    }
    .seta {
    text-align:center;
    opacity:0.2;
      font-size: 40px;
      padding:50px 0px;
      cursor: pointer;
      width: 10%;
    }
  </style>
</head>
<body>

<div class="carrossel">
  <div class="slides">
    <div class="slide">
      <div class="slide-texto">Slide 1 - Texto</div>
      <div class="slide-imagem"><img src=""></div>
    </div>
    <div class="slide">
      <div class="slide-texto">Slide 2 - Texto</div>
    </div>
    <div class="slide">
      <div class="slide-texto">Slide 3 - Texto</div>
    </div>
    <div class="slide">
      <div class="slide-texto">Slide 4 - Texto</div>
    </div>
    <div class="slide">
      <div class="slide-texto">Slide 5 - Texto</div>
    </div>
    <div class="slide">
      <div class="slide-texto">Slide 6 - Texto</div>
    </div>
    <div class="slide">
      <div class="slide-texto">Slide 7 - Texto</div>
    </div>
  </div>
  <div class="setas">
    <i class="fas fa-chevron-left seta"></i>
    <i class="fas fa-chevron-right seta"></i>
  </div>
</div>

<script>
  const slides = document.querySelector('.slides');
  const setaEsquerda = document.querySelector('.fa-chevron-left');
  const setaDireita = document.querySelector('.fa-chevron-right');
  const slideWidth = document.querySelector('.slide').offsetWidth;

  let index = 0;
  const totalSlides = slides.children.length;

  setaEsquerda.addEventListener('click', () => {
    index = (index > 0) ? index - 1 : totalSlides - 1;
    slides.style.transform = `translateX(${-slideWidth * index}px)`;
  });

  setaDireita.addEventListener('click', () => {
    index = (index < totalSlides - 1) ? index + 1 : 0;
    slides.style.transform = `translateX(${-slideWidth * index}px)`;
  });
</script>

</body>
</html>
